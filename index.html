<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Document</title>
</head>
<body>
  <div class="wrapper">
    <div class="panel">
        <div class="progress">
          <div class="progress__counter">4/7</div>
          <svg class="progress__svg">
            <circle class="progress__bg" cx="32" cy="32" r="30"/>
            <circle class="progress__line" cx="32" cy="32" r="30"/>
          </svg>
        </div>
        <div class="panel__main">
          <div class="panel__label">Чеклист</div>
          <div class="panel__result">Выполнено: 4 из 7 действий</div>
          <div class="panel__info">Следующее действие: Созвониться с клиентом до 23.05.24 12:00</div>
        </div>
        <a href="#" class="panel__btn">Открыть чеклист</a>
    </div>
  </div>
  <script src="main.js"></script>
</body>
</html>
